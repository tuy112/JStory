        <!-- header -->
        <header id="header">
            <div class="inner">
                <h1>멘탈을 바꿔야 인생이 바뀐다</h1>
                <input type="checkbox" id="trigger"/>

        <!-- mainVisual -->
        <section id="mainVisual">
            <!-- calender start -->
            <table class="Calendar">
                <thead>
                    <tr>
                        <td onClick="prevCalendar();">&#60;</td>
                        <td colspan="5" class="yearMonth" id="yearMonth">
                            <span id="year"></span> .
                            <span id="month"></span>
                        </td>
                        <td onClick="nextCalendar();">&#62;</td>
                    </tr>
                    <tr>
                        <td>SUN</td>
                        <td>MON</td>
                        <td>TUE</td>
                        <td>WED</td>
                        <td>THU</td>
                        <td>FRI</td>
                        <td>SAT</td>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>

        <!-- main -->
        <main id="container" class="main">
            <div class="content">
                <div class="work w1">
                    <div class="inner">
                        <h3>오늘의 날씨는?</h3>
                        <div class="weather">
                            <span class="weatherInfo"></span>
                            <img class="weatherIcon" />

                    </div>
                </div>
            </div>
                <div class="work w2">
                    <div class="inner">

            </div>

                    <div class="inner"></div>

                <p class="copyRight"><a href="https://jh-healing-place.tistory.com/">made by JStol</a></p>
